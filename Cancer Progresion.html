    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>OncoSim: Análisis Genómico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&amp;family=Inter:wght@400;800&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #000000; 
            color: #e2e8f0; 
            overflow: hidden; 
        }
        .tech-font { font-family: 'Share Tech Mono', monospace; }
        
        /* UI Backgrounds */
        .glass-panel {
            background: rgba(10, 10, 15, 0.85);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        /* Botones de Fase */
        .phase-btn {
            position: relative;
            background: linear-gradient(180deg, rgba(30, 41, 59, 0.5) 0%, rgba(15, 23, 42, 0.8) 100%);
            border: 1px solid #334155;
            transition: all 0.2s ease;
        }
        .phase-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            border-color: #60a5fa;
            box-shadow: 0 0 15px rgba(96, 165, 250, 0.3);
        }
        .phase-btn.active {
            background: rgba(37, 99, 235, 0.2);
            border-color: #3b82f6;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.4) inset;
        }
        .phase-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            filter: grayscale(100%);
        }

        /* Visor Microscópico */
        .scope-container {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            border: 4px solid #1e293b;
            box-shadow: 
                0 0 0 2px #000, 
                0 0 30px rgba(0,0,0,0.8) inset,
                0 0 20px rgba(59, 130, 246, 0.2);
            overflow: hidden;
            background: #000;
            position: relative;
            z-index: 10;
        }
        .scope-reticle {
            position: absolute;
            inset: 0;
            background: 
                linear-gradient(rgba(59, 130, 246, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            border-radius: 50%;
        }
        .scope-reticle::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 20px; height: 20px;
            border: 1px solid rgba(59, 130, 246, 0.5);
            transform: translate(-50%, -50%);
        }

        /* Mutation Log Panel */
        .mutation-log {
            background: rgba(0, 0, 0, 0.8);
            border-left: 2px solid #ef4444;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 90% 100%, 0 100%);
        }

        /* Background Effects */
        .veins-bg {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, #0f172a 0%, #000000 100%);
            z-index: 0;
        }
        
        /* Text Glitch Animation */
        @keyframes glitch {
            0% { opacity: 0; transform: translateX(-5px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        class Cell {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.vx = 0;
                this.vy = 0;
                this.type = type;
                this.radius = 0; 
                this.targetRadius = type === 'normal' ? CONFIG.baseRadius : CONFIG.malignantRadius;

                this.cooldown = Math.random() * CONFIG.divisionCooldown;
                this.age = 0;
                this.isMigrating = false; 
            }

                this.age++;
                if (this.radius < this.targetRadius) this.radius += 0.5;

                this.vy *= 0.9;

                // 2. COMPORTAMIENTO POR FASE
                if (!this.isMigrating) {
                    const dx = centerX - this.x;
                    const dy = centerY - this.y;
                    this.vx += dx * CONFIG.centerPull;
                    this.vy += dy * CONFIG.centerPull;
                } else {
                    // COMPORTAMIENTO METASTÁSICO (FASE 5)
                    const dx = this.x - centerX;
                    const dy = this.y - centerY;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    
                    if (dist > 0) {
                        this.vx += (dx/dist) * 0.2;
                        this.vy += (dy/dist) * 0.2;
                    }
                    
                    this.vx += Math.sin(this.age * 0.1) * 0.5;
                    this.vy += Math.cos(this.age * 0.1) * 0.5;
                }

                // 3. DIVISIÓN CELULAR
                this.cooldown--;
                
                let canDivide = false;
                if (this.type === 'mutated' && phase >= 2 && cells.length < CONFIG.maxCells) canDivide = true;
                if ((this.type === 'malignant' || this.type === 'metastatic') && phase >= 3 && cells.length < CONFIG.maxCells) canDivide = true;
                
                const currentLimit = (phase === 4 || phase === 5) ? CONFIG.angioDivisionCooldown : CONFIG.divisionCooldown;
                
                if (canDivide && this.cooldown <= 0) {
                    if (phase >= 4 || Math.random() < 0.1) {
                        this.divide();
                        this.cooldown = currentLimit + Math.random() * 50;
                    } else {
                        this.cooldown = 20; 
                    }
                }
            }

            divide() {
                const angle = Math.random() * Math.PI * 2;
                const dist = this.radius * 2; 
                
                const child = new Cell(
                    this.x + Math.cos(angle) * dist * 0.1, 
                    this.y + Math.sin(angle) * dist * 0.1, 
                    this.type === 'mutated' && phase >= 3 ? 'malignant' : this.type
                );
                
                if (phase === 5 && this.isMigrating) child.isMigrating = true;

                const force = 3;
                this.vx -= Math.cos(angle) * force;
                this.vy -= Math.sin(angle) * force;
                child.vx += Math.cos(angle) * force;
                child.vy += Math.sin(angle) * force;
                
                cells.push(child);
            }

            draw(ctx) {
                let fill = COLORS[this.type];
                
                ctx.beginPath();
                
                if (this.isMigrating) {
                    const angle = Math.atan2(this.vy, this.vx);
                    ctx.ellipse(this.x, this.y, this.radius * 1.5, this.radius * 0.7, angle, 0, Math.PI * 2);
                } else {
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                }
                
                ctx.fillStyle = fill;
                ctx.fill();

                if (this.radius > 5) {
                    ctx.fillStyle = 'rgba(0,0,0,0.3)';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius * 0.4, 0, Math.PI * 2);
                    ctx.fill();
                }

                if (phase >= 3 && (this.type === 'malignant' || this.type === 'metastatic')) {
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = fill;
                    ctx.stroke(); 
                    ctx.shadowBlur = 0; 
                }
            }
        }

        class Vessel {
            constructor(angle) {
                this.path = [];
                const r = Math.max(width, height) * 0.7;
                this.x = centerX + Math.cos(angle) * r;
                this.y = centerY + Math.sin(angle) * r;
                this.path.push({x: this.x, y: this.y});
                this.active = true;
                this.angle = angle;
            }

            update() {
                if (!this.active) return;
                
                const tip = this.path[this.path.length-1];
                const dx = centerX - tip.x;
                const dy = centerY - tip.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                
                if (dist < 50) {
                    this.active = false;
                    for(let i=0; i<20; i++) {
                        particles.push({
                            x: tip.x, y: tip.y,
                            vx: (Math.random()-0.5)*10, vy: (Math.random()-0.5)*10,
                            life: 1, color: '#ec4899'
                        });
                    }
                    return;
                }

                const step = 15;
                const angleToCenter = Math.atan2(dy, dx);
                const currentAngle = angleToCenter + (Math.random()-0.5) * 1.0;
                
                const nx = tip.x + Math.cos(currentAngle) * step;
                const ny = tip.y + Math.sin(currentAngle) * step;
                this.path.push({x: nx, y: ny});
            }

            draw(ctx) {
                if(this.path.length < 2) return;
                ctx.beginPath();
                ctx.moveTo(this.path[0].x, this.path[0].y);
                for(let p of this.path) ctx.lineTo(p.x, p.y);
                
                ctx.strokeStyle = '#be185d';
                ctx.lineWidth = 4;
                ctx.stroke();
                
                ctx.strokeStyle = '#fbcfe8';
                ctx.lineWidth = 1;
                ctx.stroke();
            }
        }

        function init() {
            mainCanvas = document.getElementById('mainCanvas');
            ctx = mainCanvas.getContext('2d');
            bgCanvas = document.getElementById('bgCanvas');
            bgCtx = bgCanvas.getContext('2d');
            morphCanvas = document.getElementById('morphCanvas');
            morphCtx = morphCanvas.getContext('2d');

            resize();
            resetSim();
            loop();
        }

        function resetSim() {
            cells = [];
            vessels = [];
            particles = [];
            setPhase(0);
            
            for(let i=0; i<100; i++) {
                const a = Math.random() * Math.PI * 2;
                const r = Math.random() * 80;
                cells.push(new Cell(centerX + Math.cos(a)*r, centerY + Math.sin(a)*r, 'normal'));
            }
            
            // Reset Mutation Log
            const list = document.getElementById('mutation-list');
            list.innerHTML = `
                <li class="text-emerald-500 font-bold">> GENOMA ESTABLE</li>
                <li class="text-slate-600">> Sin errores detectados</li>
            `;
        }

        function setPhase(p) {
            phase = p;
            
            // UI Updates
            const badge = document.getElementById('phase-badge');
            const desc = document.getElementById('sim-desc');
            const rate = document.getElementById('mitosis-rate');
            const bar = document.getElementById('growth-bar');

            // Update Mutation Log
            updateMutationLog(p);

            // Reset buttons
            for(let i=1; i<=5; i++) {
                const btn = document.getElementById(`btn-${i}`);
                if (i <= p) btn.classList.add('active');
                else btn.classList.remove('active');
                if (i <= p + 1) btn.disabled = false;
            }

            switch(p) {
                case 0:
                    badge.innerText = "FASE 0: HOMEOSTASIS";
                    badge.className = "tech-font text-xs font-bold text-emerald-400 bg-emerald-900/30 px-2 py-0.5 rounded border border-emerald-800";
                    desc.innerText = "Tejido sano. Equilibrio perfecto.";
                    rate.innerText = "1x";
                    bar.className = "h-full bg-emerald-500 w-1/4";
                    break;
                case 1:
                    badge.innerText = "FASE 1: INICIACIÓN";
                    badge.className = "tech-font text-xs font-bold text-yellow-400 bg-yellow-900/30 px-2 py-0.5 rounded border border-yellow-800";
                    desc.innerText = "Daño en el ADN. Una célula central ha mutado.";
                    const center = cells.reduce((a, b) => 
                        ((a.x-centerX)**2 + (a.y-centerY)**2) < ((b.x-centerX)**2 + (b.y-centerY)**2) ? a : b
                    );
                    center.type = 'mutated';
                    break;
                case 2:
                    badge.innerText = "FASE 2: PROMOCIÓN";
                    badge.className = "tech-font text-xs font-bold text-orange-400 bg-orange-900/30 px-2 py-0.5 rounded border border-orange-800";
                    desc.innerText = "Hiperplasia. Las células mutadas se dividen más rápido.";
                    rate.innerText = "2x";
                    bar.className = "h-full bg-orange-500 w-2/4";
                    break;
                case 3:
                    badge.innerText = "FASE 3: MALIGNIDAD";
                    badge.className = "tech-font text-xs font-bold text-red-400 bg-red-900/30 px-2 py-0.5 rounded border border-red-800";
                    desc.innerText = "Carcinoma In Situ. Necrosis central por falta de O2.";
                    rate.innerText = "5x";
                    cells.forEach(c => { if(c.type === 'mutated') c.type = 'malignant'; });
                    bar.className = "h-full bg-red-500 w-3/4";
                    break;
                case 4:
                    badge.innerText = "FASE 4: ANGIOGÉNESIS";
                    badge.className = "tech-font text-xs font-bold text-pink-400 bg-pink-900/30 px-2 py-0.5 rounded border border-pink-800";
                    desc.innerText = "EXPLOSIÓN DE CRECIMIENTO. Vasos sanguíneos nutren el tumor.";
                    rate.innerText = "MAX (50x)";
                    rate.classList.add("animate-pulse", "text-pink-500");
                    bar.className = "h-full bg-pink-500 w-full animate-pulse";
                    for(let i=0; i<8; i++) vessels.push(new Vessel((i/8)*Math.PI*2));
                    break;
                case 5:
                    badge.innerText = "FASE 5: METÁSTASIS";
                    badge.className = "tech-font text-xs font-bold text-purple-400 bg-purple-900/30 px-2 py-0.5 rounded border border-purple-800";
                    desc.innerText = "INVASIÓN SISTÉMICA. Las células escapan a gran velocidad.";
                    drawBloodStreams();
                    break;
            }
        }

        function updateMutationLog(p) {
            const list = document.getElementById('mutation-list');
            if (p === 0) return;

            // Clear previous "Stable" message if moving to phase 1
            if (p === 1) list.innerHTML = '';

            // Add mutations for this phase
            MUTATION_DATA[p].forEach(mutation => {
                const li = document.createElement('li');
                li.className = "text-red-400 font-mono type-in flex gap-2";
                li.innerHTML = `<span>></span> <span class="text-slate-200">${mutation}</span>`;
                list.appendChild(li);
                
                // Auto scroll to bottom
                list.scrollTop = list.scrollHeight;
            });
        }

        function drawBloodStreams() {
            bgCtx.clearRect(0,0,width,height);
            const gradients = [0, Math.PI/2, Math.PI, Math.PI*1.5];
            gradients.forEach(angle => {
                const x = centerX + Math.cos(angle) * (width/2);
                const y = centerY + Math.sin(angle) * (height/2);
                const grad = bgCtx.createRadialGradient(x, y, 10, x, y, 400);
                grad.addColorStop(0, 'rgba(168, 85, 247, 0.2)'); 
                grad.addColorStop(1, 'transparent');
                bgCtx.fillStyle = grad;
                bgCtx.fillRect(0,0,width,height);
            });
        }

        function loop() {
            ctx.clearRect(0, 0, width, height);

            vessels.forEach(v => { v.update(); v.draw(ctx); });

            grid = {};
            cells.forEach((c, i) => {
                const gx = Math.floor(c.x / gridSize);
                const gy = Math.floor(c.y / gridSize);
                const key = `${gx},${gy}`;
                if (!grid[key]) grid[key] = [];
                grid[key].push(i);
            });

            cells.forEach((c1, i) => {
                const gx = Math.floor(c1.x / gridSize);
                const gy = Math.floor(c1.y / gridSize);
                
                for (let x = -1; x <= 1; x++) {
                    for (let y = -1; y <= 1; y++) {
                        const key = `${gx+x},${gy+y}`;
                        if (grid[key]) {
                            grid[key].forEach(j => {
                                if (i === j) return; 
                                const c2 = cells[j];
                                
                                const dx = c2.x - c1.x;
                                const dy = c2.y - c1.y;
                                const distSq = dx*dx + dy*dy;
                                const radSum = c1.radius + c2.radius;
                                
                                if (distSq < radSum * radSum && distSq > 0) {
                                    const dist = Math.sqrt(distSq);
                                    const overlap = radSum - dist;
                                    const force = overlap * CONFIG.repulsion;
                                    
                                    const nx = dx / dist;
                                    const ny = dy / dist;
                                    
                                    c1.vx -= nx * force;
                                    c1.vy -= ny * force;
                                }
                            });
                        }
                    }
                }
            });

            if (phase === 5) {
                cells.forEach(c => {
                    if (c.type === 'malignant' && !c.isMigrating) {
                        const dist = Math.sqrt((c.x-centerX)**2 + (c.y-centerY)**2);
                        if (dist > 150 && Math.random() < 0.01) {
                            c.isMigrating = true;
                            c.type = 'metastatic';
                            particles.push({x: c.x, y: c.y, vx: 0, vy: 0, life: 1, color: '#fff'});
                        }
                    }
                });
            }

            cells.forEach(c => {
                c.update();
                c.draw(ctx);
            });

            for(let i=particles.length-1; i>=0; i--) {
                const p = particles[i];
                p.life -= 0.05;
                p.x += p.vx;
                p.y += p.vy;
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 2, 0, Math.PI*2);
                ctx.fill();
                if(p.life <= 0) particles.splice(i,1);
            }
            ctx.globalAlpha = 1;

            drawMorph();

            document.getElementById('cell-count').innerText = cells.length;

            animationFrame = requestAnimationFrame(loop);
        }

        let morphTime = 0;
        function drawMorph() {
            morphTime += 0.05;
            const w = morphCanvas.width;
            const h = morphCanvas.height;
            const cx = w/2;
            const cy = h/2;
            morphCtx.clearRect(0,0,w,h);

            let color = COLORS.normal;
            let spikes = 0;
            let distort = 0;

            if (phase === 1) color = COLORS.mutated;
            if (phase >= 2) { color = COLORS.mutated; spikes = 2; }
            if (phase >= 3) { color = COLORS.malignant; spikes = 10; distort = 5; }
            if (phase === 5) { color = COLORS.metastatic; spikes = 5; distort = 10; }

            morphCtx.beginPath();
            const rBase = 60;
            for(let i=0; i<=60; i++) {
                const angle = (i/60) * Math.PI * 2;
                let r = rBase;
                
                r += Math.sin(angle * 3 + morphTime) * 3;
                
                if (spikes > 0) {
                    r += Math.sin(angle * spikes + morphTime * 2) * 5;
                    r += Math.cos(angle * 10 - morphTime) * distort;
                }

                let px = cx + Math.cos(angle) * r;
                let py = cy + Math.sin(angle) * r;
                
                if (phase === 5) {
                    px += Math.sin(morphTime)*10;
                }

                if(i===0) morphCtx.moveTo(px, py);
                else morphCtx.lineTo(px, py);
            }
            
            morphCtx.shadowBlur = 20;
            morphCtx.shadowColor = color;
            morphCtx.fillStyle = color;
            morphCtx.fill();
            morphCtx.shadowBlur = 0;
            
            morphCtx.fillStyle = 'rgba(0,0,0,0.5)';
            morphCtx.beginPath();
            morphCtx.arc(cx, cy, 25 + Math.sin(morphTime*2)*2, 0, Math.PI*2);
            morphCtx.fill();
        }

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            mainCanvas.width = width;
            mainCanvas.height = height;
            bgCanvas.width = width;
            bgCanvas.height = height;
            centerX = width/2;
            centerY = height/2;
        }

        window.addEventListener('resize', resize);
        window.onload = init;

    </script>
