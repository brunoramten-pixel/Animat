        body {
            background-color: #000000;
            color: white;

            user-select: none;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* UI: Glassmorphism Ultra Premium */
        .glass-panel {
            background: rgba(8, 12, 20, 0.65);
            backdrop-filter: blur(16px) saturate(140%);

            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .border-glow-left {
            border-left: 3px solid #00f3ff;
            box-shadow: -15px 0 40px -10px rgba(0, 243, 255, 0.2);
        }

        /* Slider High Tech */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background: #000;
            border: 2px solid #00f3ff;
            box-shadow: 0 0 10px #00f3ff, inset 0 0 8px #00f3ff;
            cursor: pointer;
            margin-top: -11px;
            transition: transform 0.1s;
        }
        input[type=range]::-webkit-slider-thumb:hover { transform: scale(1.1); }

            width: 100%;
            height: 2px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.15);
        }

        /* Post-Processing VFX */
        .overlay-scanlines {
            position: absolute; inset: 0;

        /**
         * CRISPR ENGINE V7 - High Fidelity
         * Optimizado para renderizado volumétrico y Retina Display
         */
        
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d', { alpha: false }); // Mejor rendimiento

        // Configuración de Colores y Estilos
        const THEME = {
            bg: ['#020408', '#0f172a'], // Gradiente profundo
            viral: { main: '#ff2a2a', glow: '#ff0000' },
            cas9: { main: '#3b82f6', glow: '#2563eb' },
            guide: { main: '#facc15', glow: '#fbbf24' },
            donor: { main: '#34d399', glow: '#059669' },
            mod: { main: '#e879f9', glow: '#c026d3' }
        };

        const STATE = {
            t: 0,
            playing: false,
            speed: 1.0,
            width: 0,
            height: 0,
            dpr: 1, // Device Pixel Ratio
            particles: [],
            camera: { x: 0, y: 0, z: 1 },
            targetCam: { x: 0, y: 0, z: 1 },
            idlePhase: 0
        };

        // Eventos de la Narrativa
        const SEQUENCE = [
            { t: 0,   phase: "ADSORCIÓN", text: "Fase 1: El bacteriófago se adhiere a la membrana celular.", color: "text-slate-400" },
            { t: 100, phase: "INYECCIÓN", text: "Fase 2: El ADN viral (Rojo) penetra en el citoplasma.", color: "text-red-400" },
            { t: 250, phase: "DEFENSA",   text: "Fase 3: Cas9 (Azul) escanea el ADN buscando amenazas.", color: "text-blue-400" },
            { t: 400, phase: "TARGET",    text: "Fase 4: ¡Coincidencia confirmada! Hibridación del ARN.", color: "text-yellow-400" },
            { t: 460, phase: "CORTE",     text: "Fase 5: Corte de doble cadena. Virus neutralizado.", color: "text-red-500 animate-pulse" },
            { t: 550, phase: "REPARACIÓN",text: "Fase 6: Inserción de ADN Donante (Verde) por homología.", color: "text-emerald-400" },
            { t: 750, phase: "ÉXITO",     text: "Fase 7: Genoma editado (Morado) integrado correctamente.", color: "text-purple-400" },
            { t: 900, phase: "PROGENIE",  text: "Fase 8: Ensamblaje de nuevos fagos modificados.", color: "text-cyan-400" }
        ];

        // --- SISTEMA CENTRAL ---

        function init() {
            setupCanvas();
            createParticles();
            setupUI();
            
            window.addEventListener('resize', () => { setupCanvas(); createParticles(); });
            
            // Loop de Animación
            requestAnimationFrame(renderLoop);
        }

        function setupCanvas() {
            STATE.dpr = window.devicePixelRatio || 1;
            STATE.width = window.innerWidth;
            STATE.height = window.innerHeight;
            
            // Escalado Retina
            canvas.width = STATE.width * STATE.dpr;
            canvas.height = STATE.height * STATE.dpr;
            ctx.scale(STATE.dpr, STATE.dpr);
            
            // Estilo CSS para ajustar
            canvas.style.width = `${STATE.width}px`;
            canvas.style.height = `${STATE.height}px`;
        }

        function createParticles() {
            STATE.particles = Array.from({length: 80}, () => ({
                x: Math.random() * STATE.width,
                y: Math.random() * STATE.height,
                z: Math.random() * 2 + 0.2, // Profundidad
                r: Math.random() * 2,
                alpha: Math.random() * 0.5 + 0.1
            }));
        }

        // --- RENDERIZADO AVANZADO ---

        // Dibuja un átomo volumétrico con gradiente radial y brillo
        function drawAtom3D(x, y, radius, color, alpha) {
            if (alpha <= 0.01) return;
            
            // Brillo Externo (Bloom)
            if (radius > 1) {
                ctx.globalCompositeOperation = 'screen';
                ctx.globalAlpha = alpha * 0.3;
                const glow = ctx.createRadialGradient(x, y, radius * 0.5, x, y, radius * 4);
                glow.addColorStop(0, color.glow);
                glow.addColorStop(1, 'transparent');
                ctx.fillStyle = glow;
                ctx.beginPath(); ctx.arc(x, y, radius * 4, 0, Math.PI * 2); ctx.fill();
            }

            // Núcleo Sólido
            ctx.globalCompositeOperation = 'source-over';
            ctx.globalAlpha = alpha;
            const core = ctx.createRadialGradient(x - radius * 0.3, y - radius * 0.3, 0, x, y, radius);
            core.addColorStop(0, '#ffffff'); // Brillo especular
            core.addColorStop(0.4, color.main);
            core.addColorStop(1, '#000000'); // Sombra propia
            
            ctx.fillStyle = core;
            ctx.beginPath(); ctx.arc(x, y, radius, 0, Math.PI * 2); ctx.fill();
        }

        // Generador de Doble Hélice 3D Realista
        function drawHelix3D(cx, cy, length, t, opts) {
            const { colorA, colorB, progress=1, gap=0, mix=0, open=0, scale=1 } = opts;
            
            ctx.save();
            ctx.translate(cx, cy);
            ctx.scale(scale, scale);

            const segments = Math.floor(length / 4); 
            const twistPerSeg = 0.15;
            const amplitude = 18;
            
            // Array para ordenar átomos por profundidad (Z-Sorting)
            let atoms = [];

            for (let i = -segments/2; i < segments/2; i++) {
                const xPos = i * 4;
                
                // Lógica de visualización
                if (gap > 0 && Math.abs(xPos) < gap/2) continue; // Corte
                if ((xPos + length/2)/length > progress) continue; // Progreso
                
                // Color Mixing
                let col = colorA;
                if (mix > 0 && Math.abs(xPos) < length * 0.4) {
                    if (mix > 0.5) col = colorB;
                }

                const angle = (i * twistPerSeg) + (t * 0.02);
                const opening = open > 0 ? Math.exp(-(xPos*xPos)/2500) * open * 30 : 0; // Desenrollamiento

                // Generar 2 hebras
                for (let strand = 0; strand < 2; strand++) {
                    const theta = angle + (strand * Math.PI);
                    const yPos = Math.sin(theta) * (amplitude + opening);
                    const zPos = Math.cos(theta); // -1 (atrás) a 1 (frente)
                    
                    // Conector (Base Pair)
                    const isConnector = (strand === 0 && Math.abs(xPos)%12 < 4 && opening < 10);
                    
                    atoms.push({
                        type: 'atom',
                        x: xPos, y: yPos, z: zPos,
                        color: col,
                        isConnector: isConnector
                    });
                }
            }

            // Ordenar: Dibujar lo lejano primero
            atoms.sort((a, b) => a.z - b.z);

            atoms.forEach(a => {
                const depthScale = 1 + (a.z * 0.2); // 0.8 a 1.2
                const alpha = 0.4 + ((a.z + 1) * 0.3); // 0.4 a 1.0
                
                // Dibujar conector si está en la capa trasera (para que la hebra delantera lo tape si es necesario)
                if (a.isConnector && a.z < 0) {
                    ctx.lineWidth = 2;
                    ctx.strokeStyle = `rgba(255,255,255,${alpha * 0.2})`;
                    ctx.beginPath(); ctx.moveTo(a.x, a.y); ctx.lineTo(a.x, -a.y); ctx.stroke();
                }

                drawAtom3D(a.x, a.y, 3 * depthScale, a.color, alpha);
            });

            ctx.restore();
        }

        // Cas9: Estilo Gelatinoso/Energético
        function drawCas9(x, y, scale, t, state) {
            ctx.save();
            ctx.translate(x, y);
            ctx.scale(scale, scale);

            const pulse = Math.sin(t * 0.05) * 3;

            // Aura de Energía
            if (state.active) {
                const aura = ctx.createRadialGradient(0,0,40,0,0,110+pulse);
                aura.addColorStop(0, 'rgba(59, 130, 246, 0.3)');
                aura.addColorStop(1, 'transparent');
                ctx.globalCompositeOperation = 'screen';
                ctx.fillStyle = aura;
                ctx.beginPath(); ctx.arc(0,0,110+pulse,0,Math.PI*2); ctx.fill();
            }

            // Cuerpo Proteico (Capas para volumen)
            ctx.globalCompositeOperation = 'source-over';
            const drawBody = (s, color) => {
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.moveTo(-50*s, -20*s);
                ctx.bezierCurveTo(-40*s, -65*s+pulse, 40*s, -55*s+pulse, 60*s, -10*s);
                ctx.bezierCurveTo(85*s, 35*s, 35*s, 75*s, -20*s, 55*s);
                ctx.bezierCurveTo(-75*s, 45*s, -85*s, 15*s, -50*s, -20*s);
                ctx.fill();
            };

            // Núcleo Oscuro
            ctx.shadowColor = THEME.cas9.glow; ctx.shadowBlur = 30;
            drawBody(1.0, 'rgba(30, 58, 138, 0.9)');
            ctx.shadowBlur = 0;
            
            // Capa Translucida
            ctx.globalCompositeOperation = 'screen';
            drawBody(0.9, 'rgba(59, 130, 246, 0.4)');

            // Brillo Especular (Borde)
            ctx.strokeStyle = 'rgba(147, 197, 253, 0.4)';
            ctx.lineWidth = 2;
            ctx.stroke();

            // ARN Guía (Neón)
            ctx.globalCompositeOperation = 'screen';
            ctx.strokeStyle = THEME.guide.main;
            ctx.lineWidth = 4;
            ctx.lineCap = 'round';
            ctx.shadowColor = THEME.guide.glow; ctx.shadowBlur = 20;
            
            const wiggle = state.scanning ? Math.sin(t*0.3)*5 : 0;
            ctx.beginPath();
            ctx.moveTo(-35, 5);
            ctx.bezierCurveTo(-20, -25+wiggle, 10, -25-wiggle, 45, 0);
            ctx.stroke();

            // Efectos
            if (state.scanning) {
                ctx.globalCompositeOperation = 'overlay';
                ctx.fillStyle = 'rgba(253, 224, 71, 0.2)';
                ctx.fillRect(-60, Math.sin(t*0.2)*40, 120, 3);
            }

            if (state.cutting) {
                ctx.globalCompositeOperation = 'lighter';
                ctx.fillStyle = '#fff';
                ctx.shadowColor = '#fff'; ctx.shadowBlur = 50;
                ctx.beginPath(); ctx.arc(0,0,20 + Math.random()*10, 0, Math.PI*2); ctx.fill();
            }

            ctx.restore();
        }

        function drawPhage(x, y, scale, color) {
            ctx.save();
            ctx.translate(x, y);
            ctx.scale(scale, scale);

            // Gradiente Metálico
            const metal = ctx.createLinearGradient(-20,-40,20,40);
            metal.addColorStop(0, '#f1f5f9');
            metal.addColorStop(0.5, '#64748b');
            metal.addColorStop(1, '#0f172a');

            // Glow
            ctx.shadowColor = color.glow; ctx.shadowBlur = 20;

            // Capside
            ctx.fillStyle = color.main;
            ctx.beginPath();
            ctx.moveTo(0,-40); ctx.lineTo(28,-15); ctx.lineTo(28,25);
            ctx.lineTo(0,40); ctx.lineTo(-28,25); ctx.lineTo(-28,-15);
            ctx.fill();
            
            // Estructura
            ctx.lineWidth = 2; ctx.strokeStyle = metal; ctx.stroke();
            ctx.shadowBlur = 0;

            // Cola
            ctx.fillStyle = '#475569'; ctx.fillRect(-7, 40, 14, 40);
            
            // Patas
            ctx.strokeStyle = '#94a3b8'; ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(-7, 80); ctx.lineTo(-25, 95); ctx.lineTo(-40, 105);
            ctx.moveTo(7, 80); ctx.lineTo(25, 95); ctx.lineTo(40, 105);
            ctx.stroke();

            ctx.restore();
        }

        // --- BUCLE DE RENDERIZADO ---

        function renderLoop() {
            // 1. Lógica
            if (STATE.playing) {
                STATE.t += STATE.speed;
                if (STATE.t > 1000) { STATE.playing = false; updateUI(); }
                updateUI();
            }
            STATE.idlePhase += 0.05;

            // 2. Fondo
            const bg = ctx.createLinearGradient(0, 0, 0, STATE.height);
            bg.addColorStop(0, THEME.bg[0]);
            bg.addColorStop(1, THEME.bg[1]);
            ctx.fillStyle = bg;
            ctx.fillRect(0, 0, STATE.width, STATE.height);

            // 3. Partículas (Fondo)
            STATE.particles.forEach(p => {
                p.y += (0.2 * p.z); // Movimiento lento hacia abajo
                if (p.y > STATE.height) p.y = 0;

                const alpha = p.alpha * Math.min(1, p.z * 0.3);
                ctx.fillStyle = '#22d3ee';
                ctx.globalAlpha = alpha;
                const size = p.r * (p.z * 0.5);
                ctx.beginPath(); ctx.arc(p.x, p.y, size, 0, Math.PI*2); ctx.fill();
            });
            ctx.globalAlpha = 1;

            // 4. Cámara Virtual
            // Definir objetivos de cámara según el tiempo
            let targetZ = 1; let targetY = 0;
            const t = STATE.t;
            
            if (t > 150 && t < 800) { targetZ = 2.5; targetY = STATE.height * 0.12; } // Zoom Molecular
            if (t > 440 && t < 480) { targetZ = 3.2; } // Impacto Corte

            // Suavizado (Lerp)
            STATE.camera.z += (targetZ - STATE.camera.z) * 0.05;
            STATE.camera.y += (targetY - STATE.camera.y) * 0.05;

            // Aplicar Transformación
            ctx.save();
            ctx.translate(STATE.width/2, STATE.height/2 + STATE.camera.y);
            ctx.scale(STATE.camera.z, STATE.camera.z);

            const memY = -STATE.height * 0.25;

            // --- OBJETOS DE ESCENA ---

            // Membrana (Línea ondulada simple para alto rendimiento pero con glow)
            ctx.strokeStyle = '#475569';
            ctx.lineWidth = 4;
            ctx.lineCap = 'round';
            ctx.shadowColor = '#000'; ctx.shadowBlur = 10;
            ctx.beginPath();
            ctx.moveTo(-STATE.width, memY);
            for(let x = -STATE.width/STATE.camera.z; x < STATE.width/STATE.camera.z; x+=20) {
                ctx.lineTo(x, memY + Math.sin(x*0.02 + STATE.idlePhase)*5);
            }
            ctx.stroke();
            ctx.shadowBlur = 0;

            // Fago
            if (t < 250) {
                let py = memY - 110;
                if (t < 100) py = (memY - 500) + (t/100)*400;
                
                // Rayo Inyección
                if(t > 100) {
                    const h = (t-100)*4;
                    ctx.globalCompositeOperation = 'screen';
                    ctx.strokeStyle = THEME.viral.main;
                    ctx.lineWidth = 4;
                    ctx.shadowColor = THEME.viral.glow; ctx.shadowBlur = 20;
                    ctx.beginPath(); ctx.moveTo(0, memY-20); ctx.lineTo(0, memY-20+h); ctx.stroke();
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.shadowBlur = 0;
                }
                drawPhage(0, py + Math.sin(STATE.idlePhase)*2, 1, THEME.viral);
            }

            // ADN
            if (t > 120) {
                let dy = 50;
                let progress = 1;
                let gap = 0;
                let mix = 0;
                let open = 0;

                // Entrada
                if (t < 250) {
                    const p = (t-120)/130;
                    dy = (memY+50) + p * (50 - (memY+50));
                }

                // Dinámicas
                if (t > 300 && t < 500) open = Math.sin((t-300)*0.015);
                if (t >= 450) gap = Math.min(1, (t-450)/40) * 100;
                if (t >= 550) {
                    const rp = Math.min(1, (t-550)/150);
                    gap = 100 * (1-rp);
                    mix = rp;
                }

                // Salida
                let alpha = 1;
                if (t > 850) alpha = 1 - (t-850)/100;

                if (alpha > 0) {
                    ctx.globalAlpha = alpha;
                    drawHelix3D(0, dy, 700, t, {
                        colorA: THEME.viral,
                        colorB: THEME.mod,
                        progress, gap, mix, open, scale: 1.8
                    });
                    ctx.globalAlpha = 1;
                }
            }

            // Cas9
            if (t > 220 && t < 750) {
                let cx = -500;
                let scale = 1;
                let active=false, scanning=false, cutting=false;

                if (t < 350) { // Entrada
                    cx = -400 + ((t-220)/130)*400;
                    scanning = true;
                } else if (t < 550) { // Bloqueo
                    cx = 0; active = true;
                    if(t>450 && t<460) cutting = true;
                } else { // Salida
                    cx = (t-550)*3;
                    scale = Math.max(0, 1-(t-550)/200);
                }

                drawCas9(cx, 50, scale, t, { active, scanning, cutting });
            }

            // Donante
            if (t > 500 && t < 700) {
                let dy = 250;
                let da = 0;
                
                if (t < 550) { da=(t-500)/50; dy -= (t-500)*4; }
                else if (t < 650) { da=1; dy=50; }
                else { da=1-(t-650)/50; }

                if (da > 0) {
                    ctx.globalAlpha = da * 0.8;
                    drawHelix3D(0, dy, 250, t*2, {
                        colorA: THEME.donor,
                        colorB: THEME.donor,
                        scale: 1.0
                    });
                    ctx.globalAlpha = 1;

                    // Rayos conectores
                    if(t > 550 && t < 650) {
                        ctx.globalCompositeOperation = 'screen';
                        ctx.strokeStyle = THEME.donor.main;
                        ctx.lineWidth = 2;
                        ctx.shadowColor = THEME.donor.glow; ctx.shadowBlur = 20;
                        ctx.beginPath();
                        ctx.moveTo(-60, dy); ctx.lineTo(-60, 50);
                        ctx.moveTo(60, dy); ctx.lineTo(60, 50);
                        ctx.stroke();
                        ctx.globalCompositeOperation = 'source-over';
                        ctx.shadowBlur = 0;
                    }
                }
            }

            // Progenie
            if (t > 850) {
                const count = 6;
                const r = 240;
                const p = (t-850)/150;
                
                for(let i=0; i<count; i++) {
                    const ang = (i/count)*Math.PI*2 + t*0.01;
                    const px = Math.cos(ang)*r*p;
                    const py = 50 + Math.sin(ang)*r*p;
                    
                    ctx.save();
                    ctx.translate(px, py);
                    ctx.rotate(ang + Math.PI/2);
                    drawPhage(0, 0, 0.45*p, THEME.mod);
                    ctx.restore();
                }
            }

            ctx.restore();
            requestAnimationFrame(renderLoop);
        }

        // --- UI LOGIC ---

        function setupUI() {
            // Generar marcadores
            const markers = [100, 250, 460, 550, 900];
            const container = document.getElementById('timeline-markers');
            container.innerHTML = markers.map(val => 
                `<div class="absolute w-0.5 h-2 bg-slate-600 rounded-full top-1/2 -translate-y-1/2" style="left: ${val/10}%"></div>`
            ).join('');

            // Botones
            document.getElementById('playBtn').addEventListener('click', () => {
                STATE.playing = !STATE.playing;
                updateUI();
            });

            document.getElementById('timeline').addEventListener('input', (e) => {
                STATE.t = parseFloat(e.target.value);
                STATE.playing = false;
                updateUI();
            });

            window.setSpeed = (s) => STATE.speed = s;
        }

        function updateUI() {
            // Icono Play/Pause
            const icon = document.querySelector('#playBtn span');
            icon.innerText = STATE.playing ? 'pause' : 'play_arrow';
            
            // Slider
            const slider = document.getElementById('timeline');
            if(Math.abs(slider.value - STATE.t) > 2) slider.value = STATE.t;
            
            // Texto Porcentaje
            const pct = Math.floor(STATE.t / 10);
            document.getElementById('pct-display').innerText = pct + '%';
            document.getElementById('progress-bar').style.width = (STATE.t / 10) + '%';

            // Textos Narrativos
            let current = SEQUENCE[0];
            for(let i=SEQUENCE.length-1; i>=0; i--) {
                if(STATE.t >= SEQUENCE[i].t) { current = SEQUENCE[i]; break; }
            }

            const txt = document.getElementById('narrative-text');
            const lbl = document.getElementById('phase-label');

            if(txt.innerText !== current.text) {
                txt.innerText = current.text;
                lbl.innerText = current.phase;
                lbl.className = `text-xs font-mono mt-0.5 ${current.color} text-glow`;
            }
        }

        // Iniciar
        window.onload = init;

    </script>
