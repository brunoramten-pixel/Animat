<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>Inmunología: Ataque Citotóxico</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&amp;family=Rajdhani:wght@300;500;700&amp;family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet">
<style>
        body { font-family: 'Rajdhani', sans-serif; background-color: #000; overflow: hidden; color: #e2e8f0; }
        
        /* --- FONDO --- */
        #mainCanvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;
            background: radial-gradient(circle at 60% 40%, #0a0f1e 0%, #000000 100%);
        }

        /* --- UI DE CRISTAL --- */
        .glass-panel {
            background: rgba(8, 12, 20, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            transition: all 0.4s ease;
        }
        
        /* --- ELEMENTOS HUD --- */
        .hud-text { font-family: 'Orbitron', sans-serif; letter-spacing: 0.1em; }
        
        .sys-btn {
            position: relative; overflow: hidden; transition: 0.3s;
            background: rgba(255,255,255,0.03);
            border: 1px solid transparent;
        }
        .sys-btn:hover { background: rgba(255,255,255,0.08); }
        .sys-btn.active {
            background: linear-gradient(90deg, rgba(255,255,255,0.05), rgba(255,255,255,0.1));
            border-color: var(--theme-color);
            box-shadow: 0 0 15px var(--theme-glow);
        }
        
        .scen-btn {
            border-left: 3px solid transparent; transition: 0.2s;
        }
        .scen-btn:hover { background: rgba(255,255,255,0.05); padding-left: 1rem; }
        .scen-btn.active { background: rgba(255,255,255,0.1); border-left-color: var(--theme-color); }

        /* --- MICROSCOPIO --- */
        .scope-container {
            position: absolute; bottom: 30px; left: 30px;
            width: 380px; height: 380px;
            border-radius: 50%;
            background: #000;
            border: 4px solid rgba(255,255,255,0.15);
            box-shadow: 0 0 0 4px rgba(0,0,0,0.8), 0 0 60px var(--theme-glow);
            transform: scale(0.8) translateX(-150%); opacity: 0;
            transition: all 0.6s cubic-bezier(0.25, 1, 0.5, 1);
            overflow: hidden; pointer-events: none; z-index: 20;
        }
        .scope-container.active { transform: scale(1) translateX(0); opacity: 1; }

        .scan-line {
            position: absolute; width: 100%; height: 4px; background: var(--theme-color);
            box-shadow: 0 0 15px var(--theme-color);
            animation: scan 2s linear infinite; opacity: 0.5;
        }
        @keyframes scan { 0% { top: 0; opacity:0; } 50% { opacity:0.8; } 100% { top: 100%; opacity:0; } }

        /* --- TEMAS DINÁMICOS --- */
        :root { --theme-color: #2dd4bf; --theme-glow: rgba(45, 212, 191, 0.3); }

<script>
        /**
         * ENGINE: BIO-RENDERER 8.0 (Advanced Particles & Destruction)
         */

        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        const lCanvas = document.getElementById('lensCanvas');
        const lCtx = lCanvas.getContext('2d');

        let W, H;
        
        // --- COLORS ---
        const PALETTE = {
            tcell: '#2dd4bf', t_glow: '#0d9488',
            nk: '#a855f7', nk_glow: '#7e22ce',
            cancer: '#f43f5e', c_glow: '#be123c',
            healthy: '#64748b', h_glow: '#334155',
            
            mhc: '#84cc16',    // MHC-I
            antigen: '#ef4444', // Peptide
            tcr: '#22d3ee',    // TCR
            pdl1: '#f59e0b',   // PD-L1
            pd1: '#94a3b8',    // PD-1
            kir: '#3b82f6',    // KIR
            nkg2d: '#f97316',  // NKG2D
            mica: '#facc15',   // MICA
            antibody: '#3b82f6' // Ab
        };

        const STATE = {
            system: 'tcell', 
            scenario: 't_rec',
            immuno: false,
            phase: 'seeking', // seeking, docking, synapse, action, finish
            synapseProgress: 0,
            actionTimer: 0 // To control attack sequence
        };

        // --- ENTITY CLASS (MACRO) ---
        class BioCell {
            constructor(role) {
                this.role = role;
                this.x = 0; this.y = 0; this.r = 0;
                this.angle = 0;
                this.points = Array.from({length: 40}, (_, i) => ({
                    a: (Math.PI*2 * i)/40,
                    o: Math.random() * 3,
                    s: 1 + Math.random()
                }));
                this.particles = [];
                // Attack FX properties
                this.shake = 0;
                this.opacity = 1;
                this.dead = false;
            }

            reset(type) {
                this.type = type;
                this.r = (type === 'cancer') ? 110 : (type === 'healthy' ? 100 : 70);
                this.shake = 0;
                this.opacity = 1;
                this.dead = false;
                
                if (this.role === 'target') {
                    this.x = W * 0.7; this.y = H * 0.5;
                } else {
                    this.x = -150; this.y = H * 0.5 + (Math.random()-0.5)*200;
                }

                // Internals
                this.particles = [];
                if(type === 'nk' || type === 'tcell') {
                    const count = type === 'nk' ? 20 : 10;
                    const color = type === 'nk' ? '#d8b4fe' : '#99f6e4';
                    for(let i=0; i<count; i++) {
                        this.particles.push({
                            x: (Math.random()-0.5)*this.r*0.7,
                            y: (Math.random()-0.5)*this.r*0.7,
                            r: 2 + Math.random()*3,
                            c: color
                        });
                    }
                }
            }

            update(targetX, targetY) {
                if(this.dead) return;

                const t = Date.now()/1000;
                // Membrane animation
                this.points.forEach(p => p.o = Math.sin(p.a*6 + t*p.s)*3);
                
                // Rotation
                if(targetX != null) {
                    const da = Math.atan2(targetY - this.y, targetX - this.x);
                    let diff = da - this.angle;
                    while(diff < -Math.PI) diff += Math.PI*2;
                    while(diff > Math.PI) diff -= Math.PI*2;
                    this.angle += diff * 0.05;
                }

                // Internals
                this.particles.forEach(p => {
                    p.x += Math.sin(t + p.y)*0.2;
                    p.y += Math.cos(t + p.x)*0.2;
                });
            }

            draw(ctx, deform) {
                if(this.opacity <= 0.01) return;

                ctx.save();
                // Apply Shake and Opacity
                let shakeX = (Math.random()-0.5) * this.shake;
                let shakeY = (Math.random()-0.5) * this.shake;
                ctx.translate(this.x + shakeX, this.y + shakeY);
                ctx.rotate(this.angle);
                ctx.globalAlpha = this.opacity;

                ctx.beginPath();
                this.points.forEach((p, i) => {
                    let r = this.r + p.o;
                    if(deform && this.role === 'hero') {
                        let ang = p.a;
                        if(Math.cos(ang) > 0.5) r += deform * 15;
                    }
                    // Flatten target if getting pushed
                    if(this.shake > 0 && this.role === 'target') {
                         r += (Math.random()-0.5)*5; // Glitch effect when dying
                    }
                    let px = Math.cos(p.a)*r, py = Math.sin(p.a)*r;
                    if(i===0) ctx.moveTo(px, py); else ctx.lineTo(px, py);
                });
                ctx.closePath();

                let color = PALETTE[this.type];
                let glow = PALETTE[this.type==='tcell'?'t_glow':(this.type==='nk'?'nk_glow':(this.type==='cancer'?'c_glow':'h_glow'))];
                
                let grad = ctx.createRadialGradient(0,0,0, 0,0,this.r);
                grad.addColorStop(0, color);
                grad.addColorStop(0.8, glow);
                grad.addColorStop(1, 'rgba(0,0,0,0.5)');
                
                // Flash white on hit
                if(this.shake > 5 && Math.random() > 0.7) ctx.fillStyle = '#fff';
                else ctx.fillStyle = grad;
                
                ctx.shadowBlur = this.dead ? 0 : 35; ctx.shadowColor = color;
                ctx.fill();
                ctx.shadowBlur = 0;

                // Internals
                this.particles.forEach(p => {
                    ctx.fillStyle = p.c;
                    ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill();
                });

                if(this.type === 'cancer' || this.type === 'healthy') {
                    ctx.fillStyle = 'rgba(0,0,0,0.4)';
                    ctx.beginPath(); ctx.arc(0,0, this.r*0.4, 0, Math.PI*2); ctx.fill();
                }

                ctx.restore();
            }
        }

        const Hero = new BioCell('hero');
        const Target = new BioCell('target');
        let particles = []; // For attack FX

        // --- SYSTEM CONTROL ---

        function resize() {
            W = canvas.width = window.innerWidth;
            H = canvas.height = window.innerHeight;
            Target.x = W * 0.7; Target.y = H * 0.5;
        }
        window.addEventListener('resize', resize);
        
        function init() {
            resize();
            setSystem('tcell');
            loop();
        }

        function setSystem(sys) {
            STATE.system = sys;
            
            document.querySelectorAll('.sys-btn').forEach(b => b.classList.remove('active'));
            const idx = sys === 'tcell' ? 0 : 1;
            document.querySelectorAll('.sys-btn')[idx].classList.add('active');

            document.getElementById('menu-tcell').style.display = sys === 'tcell' ? 'flex' : 'none';
            document.getElementById('menu-nk').style.display = sys === 'nk' ? 'flex' : 'none';

            document.body.className = sys === 'tcell' ? '' : 'theme-nk';
            const color = sys === 'tcell' ? '#2dd4bf' : '#a855f7';
            document.documentElement.style.setProperty('--theme-color', color);
            document.documentElement.style.setProperty('--theme-glow', color + '4d');

            setScenario(sys === 'tcell' ? 't_rec' : 'nk_missing');
        }

        function setScenario(sc) {
            STATE.scenario = sc;
            document.querySelectorAll('.scen-btn').forEach(b => b.classList.remove('active'));
            const btns = document.querySelectorAll('.scen-btn');
            for(let b of btns) if(b.getAttribute('onclick').includes(sc)) b.classList.add('active');

            let txt = "Escenario Desconocido";
            if(sc.includes('rec')) txt = "TCR RECONOCE ANTÍGENO";
            if(sc.includes('nomhc')) txt = "EVASIÓN: SIN MHC-I";
            if(sc.includes('pdl1')) txt = "INHIBICIÓN: PD-L1 ACTIVO";
            if(sc.includes('healthy')) txt = "TOLERANCIA: MHC-I PROPIO";
            if(sc.includes('missing')) txt = "MISSING-SELF: ATAQUE";
            if(sc.includes('stress')) txt = "ESTRÉS CELULAR: MICA ALTO";

            document.getElementById('status-text').innerText = txt;
            resetSim();
        }

        function toggleImmuno() {
            STATE.immuno = !STATE.immuno;
            document.getElementById('btn-immuno').classList.toggle('active');
            if(STATE.phase !== 'seeking') resetSim();
        }

        function resetSim() {
            STATE.phase = 'seeking';
            STATE.synapseProgress = 0;
            STATE.actionTimer = 0;
            particles = [];
            
            document.getElementById('microscope').classList.remove('active');

            if(STATE.system === 'tcell') {
                Hero.reset('tcell');
                Target.reset('cancer');
            } else {
                Hero.reset('nk');
                Target.reset(STATE.scenario === 'nk_healthy' ? 'healthy' : 'cancer');
            }
            Hero.y = H * 0.5 + (Math.random()-0.5)*200;
        }

        // --- LOOP ---

        function loop() {
            ctx.clearRect(0,0,W,H);
            
            Hero.update(Target.x, Target.y);
            Target.update(null);

            const dx = Target.x - Hero.x;
            const dy = Target.y - Hero.y;
            const dist = Math.sqrt(dx*dx + dy*dy);
            const ang = Math.atan2(dy, dx);

            // STATE MACHINE
            if(STATE.phase === 'seeking') {
                Hero.x += Math.cos(ang) * 4;
                Hero.y += Math.sin(ang) * 4;
                if(dist < Target.r + Hero.r + 20) STATE.phase = 'docking';
            }
            else if(STATE.phase === 'docking') {
                let goal = Target.r + Hero.r + 20; 
                let tx = Target.x - Math.cos(ang)*goal;
                let ty = Target.y - Math.sin(ang)*goal;
                Hero.x += (tx - Hero.x)*0.1;
                Hero.y += (ty - Hero.y)*0.1;
                
                STATE.synapseProgress += 0.04;
                if(STATE.synapseProgress >= 1) {
                    STATE.phase = 'synapse';
                    STATE.synapseProgress = 0; 
                    document.getElementById('microscope').classList.add('active');
                }
            }
            else if(STATE.phase === 'synapse') {
                // Waits for Micro View completion
            }
            else if(STATE.phase === 'action') {
                // --- VISIBLE ATTACK SEQUENCE ---
                STATE.actionTimer++;
                
                // 1. INJECTION PHASE (0-60 frames)
                if (STATE.actionTimer < 60) {
                    if (STATE.actionTimer % 3 === 0) { // Stream of particles
                        // Spawn Perforin
                        spawnAttackParticle(Hero.x + Math.cos(ang)*Hero.r, Hero.y + Math.sin(ang)*Hero.r, Target);
                    }
                }
                
                // 2. IMPACT PHASE
                // Handled in particle update loop (collision checks)
                
                // 3. DESTRUCTION PHASE (90 frames)
                if (STATE.actionTimer === 90) {
                    Target.dead = true;
                    spawnExplosion(Target.x, Target.y, PALETTE.cancer);
                }
                
                // 4. SEPARATION (150 frames)
                if (STATE.actionTimer > 150) {
                    Target.opacity *= 0.95; // Fade out corpse
                    STATE.phase = 'finish';
                }
            }
            else if(STATE.phase === 'finish') {
                Hero.x -= Math.cos(Hero.angle)*3;
                Hero.y -= Math.sin(Hero.angle)*3;
                if(dist > 300) document.getElementById('microscope').classList.remove('active');
            }

            // Draw
            Target.draw(ctx);
            Hero.draw(ctx, 0); 
            if(!Target.dead) drawReceptorsMacro(ctx);

            // Update Particles
            updateParticles();

            // Micro View
            if(STATE.phase !== 'seeking') renderMicro();

            requestAnimationFrame(loop);
        }

        // --- PARTICLE SYSTEM ---
        
        function spawnAttackParticle(x, y, target) {
            let angle = Math.atan2(target.y - y, target.x - x);
            particles.push({
                x: x, y: y,
                vx: Math.cos(angle) * 8 + (Math.random()-0.5),
                vy: Math.sin(angle) * 8 + (Math.random()-0.5),
                life: 60,
                type: 'cytotoxin',
                color: Hero.type === 'nk' ? '#d8b4fe' : '#67e8f9'
            });
        }

        function spawnExplosion(x, y, color) {
            for(let i=0; i<40; i++) {
                let a = Math.random() * Math.PI * 2;
                let s = Math.random() * 5 + 2;
                particles.push({
                    x: x, y: y,
                    vx: Math.cos(a)*s, vy: Math.sin(a)*s,
                    life: 100,
                    type: 'debris',
                    color: color,
                    size: Math.random()*5+2
                });
            }
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life--;

                ctx.save();
                if (p.type === 'cytotoxin') {
                    // Draw Trail
                    ctx.shadowBlur = 10; ctx.shadowColor = p.color;
                    ctx.fillStyle = p.color;
                    ctx.beginPath(); ctx.arc(p.x, p.y, 3, 0, Math.PI*2); ctx.fill();
                    
                    // Hit Check
                    let d = Math.sqrt((p.x-Target.x)**2 + (p.y-Target.y)**2);
                    if (!Target.dead && d < Target.r) {
                        Target.shake = 10; // Violent shake
                        Target.r -= 0.1; // Shrink slightly
                        particles.splice(i, 1); // Remove particle
                        continue;
                    }
                } 
                else if (p.type === 'debris') {
                    p.vx *= 0.95; p.vy *= 0.95; // Friction
                    ctx.globalAlpha = p.life / 100;
                    ctx.fillStyle = p.color;
                    ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
                }
                ctx.restore();

                if (p.life <= 0) particles.splice(i, 1);
            }
            
            // Decaying shake
            if(Target.shake > 0) Target.shake *= 0.9;
        }

        // --- MACRO VISUALS ---
        function drawReceptorsMacro(ctx) {
            ctx.save();
            ctx.translate(Target.x, Target.y);
            ctx.rotate(Date.now()/4000);
            const count = 12;
            for(let i=0; i<count; i++) {
                let a = (Math.PI*2*i)/count;
                let x = Math.cos(a)*Target.r;
                let y = Math.sin(a)*Target.r;
                
                ctx.save(); ctx.translate(x, y); ctx.rotate(a);
                if(STATE.system === 'tcell') {
                    if(!STATE.scenario.includes('nomhc')) { ctx.fillStyle=PALETTE.mhc; ctx.fillRect(0,-4,6,8); }
                    if(STATE.scenario.includes('pdl1')) { ctx.fillStyle=PALETTE.pdl1; ctx.beginPath(); ctx.moveTo(0,0); ctx.lineTo(8,3); ctx.lineTo(8,-3); ctx.fill(); }
                } else {
                    if(STATE.scenario.includes('healthy')) { ctx.fillStyle=PALETTE.mhc; ctx.fillRect(0,-4,6,8); }
                    if(STATE.scenario.includes('stress')) { ctx.fillStyle=PALETTE.mica; ctx.fillRect(0,0,8,4); }
                }
                ctx.restore();
            }
            ctx.restore();
        }

        // --- MICRO (LENS) RENDERER ---
        
        function renderMicro() {
            lCtx.clearRect(0,0,380,380);
            lCtx.fillStyle = '#020202'; lCtx.fillRect(0,0,380,380);

            STATE.synapseProgress += 0.005;
            let t = Math.min(1, STATE.synapseProgress);
            
            const midY = 190;
            const membraneL = 90; 
            const membraneR = 290; 

            // 1. MEMBRANES
            lCtx.fillStyle = (STATE.system === 'tcell') ? PALETTE.tcell : PALETTE.nk;
            lCtx.fillRect(0, 0, membraneL, 380);
            lCtx.fillStyle = 'rgba(255,255,255,0.4)';
            for(let y=0; y<380; y+=25) { lCtx.beginPath(); lCtx.arc(membraneL, y, 5, 0, Math.PI*2); lCtx.fill(); }

            lCtx.fillStyle = (STATE.scenario === 'nk_healthy') ? PALETTE.healthy : PALETTE.cancer;
            lCtx.fillRect(membraneR, 0, 90, 380);
            lCtx.fillStyle = 'rgba(255,255,255,0.4)';
            for(let y=0; y<380; y+=25) { lCtx.beginPath(); lCtx.arc(membraneR, y, 5, 0, Math.PI*2); lCtx.fill(); }

            // 2. RECEPTORS
            if(STATE.system === 'tcell') renderTCellMicro(t, membraneL, membraneR, midY);
            else renderNKMicro(t, membraneL, membraneR, midY);

            // 3. RESULT
            if(t >= 1) checkOutcome();
        }

        function drawReceptorShape(ctx, x, y, type, color, label, stemStart=null) {
            ctx.fillStyle = color;
            if (stemStart !== null) ctx.fillRect(stemStart, y-3, x - stemStart, 6); // Stem

            ctx.beginPath();
            if(type === 'mhc') { 
                ctx.moveTo(x, y-15); ctx.lineTo(x-20, y-15); ctx.lineTo(x-20, y+15); ctx.lineTo(x, y+15); ctx.fill();
                ctx.fillStyle = PALETTE.antigen; ctx.beginPath(); ctx.arc(x-20, y, 6, 0, Math.PI*2); ctx.fill();
            }
            else if(type === 'tcr') { 
                ctx.moveTo(x, y-10); ctx.lineTo(x-20, y-10); ctx.lineTo(x-20, y-15); ctx.lineTo(x+10, y-15);
                ctx.lineTo(x+10, y+15); ctx.lineTo(x-20, y+15); ctx.lineTo(x-20, y+10); ctx.lineTo(x, y+10); ctx.fill();
            }
            else if(type === 'pdl1') { 
                ctx.moveTo(x, y-12); ctx.lineTo(x-30, y); ctx.lineTo(x, y+12); ctx.fill();
            }
            else if(type === 'pd1') { 
                ctx.fillRect(x-5, y-12, 25, 24);
            }
            else if(type === 'kir') { 
                ctx.arc(x+10, y, 15, -Math.PI/2, Math.PI/2, false); ctx.fill();
            }
            else if(type === 'nkg2d') { 
                ctx.moveTo(x, y-5); ctx.lineTo(x+30, y-5); ctx.lineTo(x+30, y-15); ctx.lineTo(x+40, y-15); 
                ctx.lineTo(x+40, y+15); ctx.lineTo(x+30, y+15); ctx.lineTo(x+30, y+5); ctx.lineTo(x, y+5); ctx.fill();
            }
            else if(type === 'mica') { 
                ctx.fillRect(x-20, y-15, 20, 30);
            }
            
            if(label) {
                ctx.fillStyle = '#fff'; ctx.font = "bold 10px Rajdhani";
                let lblX = x + (stemStart!==null ? -40 : 10);
                ctx.fillText(label, lblX, y-20);
            }
        }

        function renderTCellMicro(t, lx, rx, cy) {
            const y1 = cy - 70; const y2 = cy + 70; 
            let hasMHC = !STATE.scenario.includes('nomhc');
            
            if(hasMHC) drawReceptorShape(lCtx, rx, y1, 'mhc', PALETTE.mhc, "MHC-I+Ag");
            
            let targetX = hasMHC ? 265 : 220;
            let startX = lx + 30;
            let curX = startX + (targetX - startX) * t;
            drawReceptorShape(lCtx, curX, y1, 'tcr', PALETTE.tcr, "TCR", lx);

            let hasPDL1 = STATE.scenario.includes('pdl1');
            if(hasPDL1) {
                drawReceptorShape(lCtx, rx, y2, 'pdl1', PALETTE.pdl1, "PD-L1");
                if(STATE.immuno) {
                    lCtx.fillStyle = PALETTE.antibody; lCtx.font = "bold 24px Arial"; lCtx.fillText("Y", rx-50, y2+10);
                }
            }
            
            let pd1X = startX + (260 - startX) * t;
            drawReceptorShape(lCtx, pd1X, y2, 'pd1', PALETTE.pd1, "PD-1", lx);

            if(t >= 1) {
                if(hasMHC && !STATE.scenario.includes('pdl1')) drawSpark(curX+20, y1, PALETTE.tcell);
                if(hasMHC && STATE.scenario.includes('pdl1') && STATE.immuno) drawSpark(curX+20, y1, PALETTE.tcell);
                if(hasPDL1 && !STATE.immuno) drawLightning(pd1X, y2, rx-30, y2, PALETTE.pdl1);
            }
        }

        function renderNKMicro(t, lx, rx, cy) {
            const y1 = cy - 70; const y2 = cy + 70; 
            let hasMHC = STATE.scenario === 'nk_healthy';
            if(hasMHC) drawReceptorShape(lCtx, rx, y1, 'mhc', PALETTE.mhc, "MHC-I"); 
            
            let kirTarget = hasMHC ? 250 : 220; 
            let startX = lx + 20;
            let kirX = startX + (kirTarget - startX) * t;
            drawReceptorShape(lCtx, kirX, y1, 'kir', PALETTE.kir, "KIR", lx);

            let hasMica = STATE.scenario !== 'nk_healthy';
            if(hasMica) drawReceptorShape(lCtx, rx, y2, 'mica', PALETTE.mica, "MICA");
            
            let nkgTarget = hasMica ? 260 : 220;
            let nkgX = startX + (nkgTarget - startX) * t;
            drawReceptorShape(lCtx, nkgX, y2, 'nkg2d', PALETTE.nkg2d, "NKG2D", lx);

            if(t >= 1) {
                if(hasMHC) drawLightning(kirX, y1, rx-20, y1, '#ef4444');
                else if(hasMica) drawSpark(nkgX+40, y2, PALETTE.nk);
            }
        }

        function drawSpark(x, y, c) {
            lCtx.strokeStyle = '#fff'; lCtx.lineWidth = 3; 
            lCtx.shadowBlur = 20; lCtx.shadowColor = c;
            lCtx.beginPath(); lCtx.arc(x, y, 20 + Math.sin(Date.now()/50)*5, 0, Math.PI*2); lCtx.stroke();
            lCtx.shadowBlur = 0;
        }

        function drawLightning(x1, y1, x2, y2, c) {
            lCtx.strokeStyle = c; lCtx.lineWidth = 3;
            lCtx.shadowBlur = 10; lCtx.shadowColor = c;
            lCtx.beginPath(); lCtx.moveTo(x1, y1); 
            lCtx.lineTo(x1+(x2-x1)*0.5, y1-10); lCtx.lineTo(x2, y2);
            lCtx.stroke(); lCtx.shadowBlur = 0;
        }

        function checkOutcome() {
            let outcome = 'none';
            if(STATE.system === 'tcell') {
                if(STATE.scenario === 't_nomhc') outcome = 'none';
                else if(STATE.scenario === 't_pdl1' && !STATE.immuno) outcome = 'inhibit';
                else outcome = 'activate';
            } else {
                if(STATE.scenario === 'nk_healthy') outcome = 'inhibit';
                else outcome = 'activate';
            }

            lCtx.fillStyle = '#fff'; lCtx.font = "bold 16px Orbitron"; lCtx.textAlign = "center";
            if(outcome === 'activate') {
                lCtx.fillText("ACTIVACIÓN", 190, 50);
                if(STATE.synapseProgress > 2.5) STATE.phase = 'action';
            } else if(outcome === 'inhibit') {
                lCtx.fillText("INHIBICIÓN", 190, 350);
                if(STATE.synapseProgress > 2.5) STATE.phase = 'finish';
            } else {
                lCtx.fillText("SIN SEÑAL", 190, 50);
                if(STATE.synapseProgress > 2.5) STATE.phase = 'finish';
            }
        }

        init();
    </script>
